<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
</head>
<body>
  <main>
    <div class="form">
      <h1 class="titulo">Acessar minha conta</h1>
      <p class="paragrafo">Preencha as informações com seus dados.</p>
      <form action="#">
        <label class="label-email" for="email">E-mail</label>
        <input class="input-email" type="email">
        <label class="label-email" for="password">Senha</label>
        <input class="input-email" type="password">
        <div class="opcoes-senha">
          <input type="checkbox">
          <label for="checkbox">Lembrar minha senha</label>
          <a href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
